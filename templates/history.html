{% extends "base.html" %}
{% block title %}Meal History{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Meal History</h2>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Date</th>
                <th>Meal Type</th>
                <th>Recipe Name</th>
                <th>Calories</th>
            </tr>
        </thead>
        <tbody>
            {% for meal in meals %}
            <tr>
                <td>{{ meal.date }}</td>
                <td>{{ meal.meal_type.title() }}</td>
                <td>{{ meal.recipe_name }}</td>
                <td>{{ meal.recipe_calories }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
