<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">User Profile</h2>

        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title text-center">{{ user.username }}</h5>
                <p class="card-text"><strong>Username:</strong> {{ user.username }}</p>
                <p class="card-text"><strong>Password:</strong> ********</p> <!-- Hide password for security -->
                <p class="card-text"><strong>Email:</strong> Not Set</p> <!-- Future feature -->
                <p class="card-text"><strong>Joined:</strong> {{ user.id }}</p> <!-- Temporary, replace later -->

                <a href="{{ url_for('grocery') }}" class="btn btn-primary w-100">Back to List</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
